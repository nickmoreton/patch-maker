<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0f0f1a"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Rounded background -->
  <rect x="64" y="64" width="896" height="896" rx="128" fill="url(#bgGradient)"/>

  <!-- Keyboard base -->
  <g transform="translate(96,224)">
    <!-- White keys background -->
    <rect x="0" y="0" width="832" height="576" rx="48" fill="#eaeaea" filter="url(#softShadow)"/>

    <!-- White key separators -->
    <g stroke="#d0d0d0" stroke-width="6">
      <line x1="104" y1="0" x2="104" y2="576"/>
      <line x1="208" y1="0" x2="208" y2="576"/>
      <line x1="312" y1="0" x2="312" y2="576"/>
      <line x1="416" y1="0" x2="416" y2="576"/>
      <line x1="520" y1="0" x2="520" y2="576"/>
      <line x1="624" y1="0" x2="624" y2="576"/>
      <line x1="728" y1="0" x2="728" y2="576"/>
    </g>

    <!-- Black keys (groups: 2 and 3) -->
    <g>
      <!-- Group of 2 -->
      <rect x="72" y="0" width="64" height="360" rx="16" fill="#111"/>
      <rect x="168" y="0" width="64" height="360" rx="16" fill="#111"/>
      <!-- Group of 3 -->
      <rect x="320" y="0" width="64" height="360" rx="16" fill="#111"/>
      <rect x="416" y="0" width="64" height="360" rx="16" fill="#111"/>
      <rect x="512" y="0" width="64" height="360" rx="16" fill="#111"/>
      <!-- Group of 2 again -->
      <rect x="664" y="0" width="64" height="360" rx="16" fill="#111"/>
      <rect x="760" y="0" width="64" height="360" rx="16" fill="#111"/>
    </g>

    <!-- Subtle top sheen -->
    <rect x="0" y="0" width="832" height="72" rx="48" fill="#fff" opacity="0.12"/>
  </g>

  <!-- App name hint (optional, subtle) -->
  <g font-family="-apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="64" font-weight="600" fill="#ffffff" opacity="0.18">
    <text x="512" y="940" text-anchor="middle">Genos Patch</text>
  </g>
</svg>
